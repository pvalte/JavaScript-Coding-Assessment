<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Coding Assessment</title>
    <link rel="stylesheet" href="assests\css\style.css" >
    
</head>
<body>
    <script src="assests\js\script.js"></script>

    <header>
        <a id="view-high-scores" href='#'>View High Scores</a>
        <p id="timer">Time: 0</p>
    </header>

    <main id="main">
        <div id="content"></div>
            <div id="homepage">
                <h1>JavaScript Coding Assessment</h1>
                <p>Try to answer the following code-related questions within the time limit.</p>
                <p>Keep in mind that incorrect answers will penalize your score and deduct your time by ten seconds!</p>
                <button class="click-button" id="start-button">Start Quiz</button>
            </div>
        </div>
        <div>
            <h3 class="answer-feedback" id="answer-feedback"></h3>
        </div>
    </main>

</body>
</html>
